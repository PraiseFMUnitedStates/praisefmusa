    <meta charset="UTF-8" />

    <title>Praise FM USA - Live Worship</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dtecypmsh/image/upload/v1766870037/LOGO1_yr7w4a.webp">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dtecypmsh/image/upload/v1766870037/LOGO1_yr7w4a.webp">
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Source Sans 3"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['Lora', 'Georgia', 'serif'],
            },
            colors: {
              'praise-orange': '#f54900',
              'praise-black': '#121212',
              'r1-gray': '#f2f2f2',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-up': 'slideInUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'scale-up': 'scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
                slideInRight: {
                    'from': { transform: 'translateX(100%)' },
                    'to': { transform: 'translateX(0)' },
                },
                slideInUp: {
                    'from': { transform: 'translateY(100%)' },
                    'to': { transform: 'translateY(0)' },
                },
                fadeIn: {
                    'from': { opacity: '0' },
                    'to': { opacity: '1' },
                },
                scaleUp: {
                    'from': { opacity: '0', transform: 'scale(0.95)' },
                    'to': { opacity: '1', transform: 'scale(1)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        background-color: #ffffff;
        color: #000000;
        font-family: 'Source Sans 3', ui-sans-serif, system-ui, sans-serif;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .sw-program-title {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 350ms;
        color: #000000;
        display: inline-block;
        text-wrap: pretty;
        cursor: default;
      }

      h1, h2, h3, h4 {
        letter-spacing: -0.04em;
        font-weight: 900;
      }

      .safe-area-inset-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
